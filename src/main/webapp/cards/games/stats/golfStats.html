<div class="panel panel-default">
    <div class="panel-heading"><strong>Top 10 Players</strong></div>
    <table class="table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Alias</th>
                <th>Wins</th>
                <th>Total Games</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="topPlayer in top10">
                <td>{{topPlayer.rank}}</td>
                <td>{{topPlayer.alias}}</td>
                <td>{{topPlayer.wins}}</td>
                <td>{{topPlayer.totalGames}}</td>
            </tr>
        </tbody>
    </table>
</div>
